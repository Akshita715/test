<!-- <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House Price Prediction</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #playArea {
      position: relative;
      height: 400px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      overflow: hidden;
      background: #f8f9fa;
    }

    #predictBtn {
      position: absolute;
      transition: all 0.4s ease;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h3 class="text-center mb-4">üè† Fun House Price Prediction</h3>

    <div class="row mb-4">
      <div class="col-md-4">
        <label class="form-label">Area (Sq Ft)</label>
        <input type="number" id="area" class="form-control" value="1200">
      </div>
      <div class="col-md-4">
        <label class="form-label">Bedrooms</label>
        <input type="number" id="bedrooms" class="form-control" value="3">
      </div>
      <div class="col-md-4">
        <label class="form-label">Bathrooms</label>
        <input type="number" id="bathrooms" class="form-control" value="2">
      </div>
    </div>

    <div id="playArea" class="mb-4">
      <button id="predictBtn" class="btn btn-primary">Click Me üòÑ</button>
    </div>

    <div class="alert alert-success text-center d-none" id="result"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const randomNames = ["Predict Now", "pkka karna hai?", "Please Bol pahle", "Dalal hai kya tu ?", "Ek click aur kr", "M nhi kr rha?"];
    const styles = [
      "btn btn-primary",
      "btn btn-success",
      "btn btn-danger",
      "btn btn-warning",
      "btn btn-dark",
      "btn btn-info"
    ];

    const btn = document.getElementById('predictBtn');
    const playArea = document.getElementById('playArea');
    const resultDiv = document.getElementById('result');

    let clickCount = 0;

    btn.addEventListener('click', () => {
      clickCount++;

      if (clickCount < 5) {
        // Random position
        const maxX = playArea.clientWidth - btn.offsetWidth;
        const maxY = playArea.clientHeight - btn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        btn.style.left = randomX + 'px';
        btn.style.top = randomY + 'px';

        // Random text & style
        const nameIndex = Math.floor(Math.random() * randomNames.length);
        const styleIndex = Math.floor(Math.random() * styles.length);

        btn.className = styles[styleIndex];
        btn.textContent = randomNames[nameIndex];
      } else {
        // Show prediction
        const area = parseFloat(document.getElementById('area').value);
        const bedrooms = parseInt(document.getElementById('bedrooms').value);
        const bathrooms = parseInt(document.getElementById('bathrooms').value);

        const price = (area * 50) + (bedrooms * 10000) + (bathrooms * 15000);

        btn.style.display = 'none';
        resultDiv.classList.remove('d-none');
        resultDiv.innerHTML = `üéâ Estimated House Price: <strong>INR ${price.toLocaleString()}</strong>`;
      }
    });
  </script>

</body>
</html>

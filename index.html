<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Skeleton Anatomy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .bone {
      fill: rgba(0, 123, 255, 0.2);
      stroke: #0d6efd;
      stroke-width: 1;
      cursor: pointer;
    }
    .bone:hover {
      fill: rgba(0, 123, 255, 0.5);
    }
    #boneName {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="text-center mb-4">
    <h1 class="fw-bold">ðŸ¦´ Interactive Skeleton Anatomy</h1>
    <p class="text-muted">Touch / Click a bone to see and hear its name</p>
  </div>

  <div class="row">
    <div class="col-md-8 text-center">
      <!-- Skeleton SVG -->
      <svg viewBox="0 0 200 500" width="100%" height="500">

        <!-- Skull -->
        <circle class="bone" cx="100" cy="40" r="25"
          onclick="showBone('Skull')" />

        <!-- Spine -->
        <rect class="bone" x="95" y="70" width="10" height="120"
          onclick="showBone('Vertebral Column')" />

        <!-- Rib Cage -->
        <ellipse class="bone" cx="100" cy="130" rx="35" ry="30"
          onclick="showBone('Rib Cage')" />

        <!-- Pelvis -->
        <ellipse class="bone" cx="100" cy="210" rx="30" ry="20"
          onclick="showBone('Pelvis')" />

        <!-- Left Arm -->
        <rect class="bone" x="50" y="90" width="10" height="90"
          onclick="showBone('Humerus')" />

        <!-- Right Arm -->
        <rect class="bone" x="140" y="90" width="10" height="90"
          onclick="showBone('Humerus')" />

        <!-- Left Leg -->
        <rect class="bone" x="85" y="240" width="10" height="120"
          onclick="showBone('Femur')" />

        <!-- Right Leg -->
        <rect class="bone" x="105" y="240" width="10" height="120"
          onclick="showBone('Femur')" />

      </svg>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <p class="text-muted">Selected Bone</p>
          <div id="boneName">None</div>
          <button class="btn btn-primary mt-3" onclick="speakBone()">
            ðŸ”Š Pronounce
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  let currentBone = "";

  function showBone(boneName) {
    currentBone = boneName;
    document.getElementById("boneName").innerText = boneName;
    speakBone();
  }

  function speakBone() {
    if (!currentBone) return;

    const speech = new SpeechSynthesisUtterance(currentBone);
    speech.lang = "en-US";
    speech.rate = 0.9;
    window.speechSynthesis.speak(speech);
  }
</script>

</body>
</html>

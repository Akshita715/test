<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>House Price Prediction</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4">üè† House Price Prediction</h3>

            <form id="predictionForm">
              <div class="mb-3">
                <label class="form-label">Area (Square Feet)</label>
                <input type="number" class="form-control" id="area" placeholder="e.g. 1200" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Bedrooms</label>
                <input type="number" class="form-control" id="bedrooms" placeholder="e.g. 3" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Bathrooms</label>
                <input type="number" class="form-control" id="bathrooms" placeholder="e.g. 2" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">Predict Price</button>
            </form>

            <div class="alert alert-success text-center mt-4 d-none" id="result"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Prediction Logic -->
  <script>
    document.getElementById('predictionForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const area = parseFloat(document.getElementById('area').value);
      const bedrooms = parseInt(document.getElementById('bedrooms').value);
      const bathrooms = parseInt(document.getElementById('bathrooms').value);

      // Simple price prediction formula (demo purpose)
      const price = (area * 50) + (bedrooms * 10000) + (bathrooms * 15000);

      const resultDiv = document.getElementById('result');
      resultDiv.classList.remove('d-none');
      resultDiv.innerHTML = `Estimated House Price: <strong>INR ${price.toLocaleString()}</strong>`;
    });
  </script>

</body>
</html>

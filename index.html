<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Indian Village Math Game</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(#c8f7c5, #fef9c3);
    }

    #village {
      position: relative;
      height: 500px;
      border: 3px solid #198754;
      border-radius: 16px;
      overflow: hidden;
      background: #eafaf1;
    }

    .house {
      position: absolute;
      width: 70px;
      height: 60px;
      background: #dc3545;
      border-radius: 8px 8px 4px 4px;
      cursor: pointer;
    }

    .house::after {
      content: "ğŸ ";
      font-size: 36px;
      position: absolute;
      top: 10px;
      left: 16px;
    }

    .character {
      position: absolute;
      font-size: 36px;
      animation: move 10s linear infinite;
    }

    @keyframes move {
      from { left: -50px; }
      to { left: 100%; }
    }

    .child {
      position: absolute;
      font-size: 32px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h3 class="text-center mb-3">ğŸ‡®ğŸ‡³ Indian Village â€“ Fun Math Game</h3>
  <p class="text-center">Click on any house. A child will come out and ask a math question!</p>

  <div id="village" class="mb-4">
    <!-- Houses -->
    <div class="house" style="top: 300px; left: 50px;"></div>
    <div class="house" style="top: 320px; left: 180px;"></div>
    <div class="house" style="top: 310px; left: 320px;"></div>
    <div class="house" style="top: 330px; left: 460px;"></div>

    <!-- Moving animals & people -->
    <div class="character" style="top: 60px; animation-duration: 12s;">ğŸ„</div>
    <div class="character" style="top: 120px; animation-duration: 9s;">ğŸ</div>
    <div class="character" style="top: 180px; animation-duration: 11s;">ğŸ§‘ğŸ½â€ğŸŒ¾</div>
    <div class="character" style="top: 240px; animation-duration: 8s;">ğŸ‘³ğŸ½â€â™‚ï¸</div>
    <div class="character" style="top: 200px; animation-duration: 10s;">ğŸ¦š</div>
  </div>

  <div id="questionBox" class="alert alert-info text-center d-none"></div>
</div>

<script>
  const houses = document.querySelectorAll('.house');
  const questionBox = document.getElementById('questionBox');

  function randomMath() {
    const a = Math.floor(Math.random() * 9) + 1;
    const b = Math.floor(Math.random() * 9) + 1;
    const ops = ['+', '-', 'Ã—'];
    const op = ops[Math.floor(Math.random() * ops.length)];

    let answer;
    if (op === '+') answer = a + b;
    if (op === '-') answer = a - b;
    if (op === 'Ã—') answer = a * b;

    return { question: `${a} ${op} ${b} = ?`, answer };
  }

  houses.forEach(house => {
    house.addEventListener('click', () => {
      // Remove old child
      const oldChild = document.querySelector('.child');
      if (oldChild) oldChild.remove();

      // Child comes out
      const child = document.createElement('div');
      child.className = 'child';
      child.textContent = 'ğŸ§’ğŸ½';
      child.style.left = house.style.left;
      child.style.top = (parseInt(house.style.top) - 40) + 'px';

      document.getElementById('village').appendChild(child);

      // Math question
      const math = randomMath();
      questionBox.classList.remove('d-none');
      questionBox.innerHTML = `ğŸ‘¦ Child asks: <strong>${math.question}</strong>`;
    });
  });
</script>

</body>
</html>
